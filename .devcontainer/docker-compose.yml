networks:
  beacon-dev:
    external: true

services:
  beacon-analysis-server:
    container_name: beacon-analysis-server
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - beacon-dev

volumes:
  vscode_extensions:
    external: true
  vscode_data:
    external: true
